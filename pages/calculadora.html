<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/calc.css">

    <script src="../js/calc.js" defer></script>
    <title>CALCULADORA</title>
</head>
<body>
    <div class="calc">
        <form action="" method="get" onsubmit="return false"></form>
        <div class="calc__visor">
            <input type="text" name="visor" id="visor" placeholder="0">
        </div>
        <div class="calc__btn">
            <button value="1" id="btn-1">1</button>
            <button value="2" id="btn-2">2</button>
            <button value="3" id="btn-3">3</button>
        </div>
        <div class="calc__oper">
            <button value="+" id="btnSoma">+</button>
        </div>
        <div class="result__calc">
            <button value="=" id="btnResultado"></button>
        </div>
    </div>
</body>
</html>
